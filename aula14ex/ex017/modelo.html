<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de qualquer número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <h1>Tabuada</h1>

    </header>

    <section>

        <div id="dados">

            <p>
                Número: <input type="number" name="num" id="num">

                <input type="button" value="Gerar Tabuada" onclick="gerar()">
            </p>

        </div>

        <div id="res">

            <select name="tabuada" id="tabu" size="10">

                <option>Digite um número acima</option>

            </select>

        </div>

    </section>

    <footer>

        <p>&copy; André</p>

    </footer>

    <script src="script.js"></script>
    
</body>
</html>
