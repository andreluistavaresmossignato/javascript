<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            width: 140px;
            height: 50px;
        }

        button:hover{
            background-color: lightcyan;
        }

        p#paragrafo{
            display: block;
        }

        div{
            margin-top: 0.8em;
        }

    </style>
</head>
<body>

    <h1>Reajuste salarial</h1>
    <button onclick="reajuste()">Reajustar Salário</button>
    <p id="paragrafo">Clique no botão acima para iniciar.</p>

    <div id="res">

    </div>

    <script>

        function reajuste(){
            let nome = prompt('Qual é o nome do funcionário?')
            let salarioAntes = Number(prompt(`Qual é o salário de ${nome}`))
            let reajuste = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            let p = document.getElementById('paragrafo').style.display = 'none'

            let diferenca = salarioAntes * (reajuste / 100)
            let novoSalario = salarioAntes + diferenca

            let res = document.getElementById('res').innerHTML = `
                <h2>${nome} recebeu um aumento salarial!</h2>
                <p>O salário atual era R$ ${salarioAntes}.</p>
                <p>Com um aumento de ${reajuste}%, o salário vai aumentar R$ ${diferenca} no próximo mês</p>
                E a partir daí, ${nome} vai passar a ganhar R$ ${novoSalario}
            `
        }

        // esse exercício pode ser melhorado
    </script>
    
</body>
</html>
