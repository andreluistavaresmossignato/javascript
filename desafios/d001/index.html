<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            width: 80px;
            height: 50px;
        }

        button:hover{
            background-color: lightcyan;
        }

    </style>
</head>
<body>

    <h1>Desafio das mensagens</h1>
    <button onclick="botao(1)">Botão 1</button>
    <button onclick="botao(2)">Botão 2</button>
    <button onclick="botao(3)">Botão 3</button>

    <script>

        function botao(x){
            alert(`Você clicou no ${x}º botão`)
        }

    </script>
    
</body>
</html>
