<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            width: 100px;
            height: 50px;
        }

        button:hover{
            background-color: lightcyan;
        }

        p#paragrafo{
            display: block;
        }

    </style>
</head>
<body>

    <h1>Conversor de temperaturas</h1>
    <button onclick="converter()">Converter</button>

    <p id="paragrafo">Clique no botão acima para iniciar</p>

    <div id="respostas"></div>

    <script>

        function converter(){
            celcius = Number(prompt("Digite uma temperatura em C° (Celcius)"))
            kelvin = celcius + 273.15
            fahreheit = (celcius * 9/5) + 32. 
            paragrafo = document.getElementById('paragrafo')
            resposta = document.getElementById('respostas').innerHTML = `
                <h1>A temperatura de ${celcius}°C, corresponde a...</h1> 
                <p>${kelvin}°K (Kelvin)</p>
                <p>${fahreheit}°F (fahreheit)</p>
            `
            paragrafo.style.display = 'none'
        }

    </script>
    
</body>
</html>
