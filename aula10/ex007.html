<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        
        body{
            font: normal 18pt Arial, sans-serif;
        }

        input{
            font: normal 18pt Arial, sans-serif;
            width: 100px;
            border-radius: 10px;
        }

        #soma{
            background-color: black;
            color: white;
            cursor: pointer;
        }

        #res{
            background-image: linear-gradient(to right, rgb(255, 182, 55), rgb(255, 237, 205));
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" id="soma">
    <div id="res">Resultado: </div>

    <script>
        function somar(){

        var tn1 = document.getElementById('txtn1')
        var tn2 = document.querySelector('input#txtn2')// Duas formas de chamar o ID
        var res = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2

        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`

        }

    </script>
    
</body>
</html>
